<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/mijp.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Mie JP?</label
        >
      </div>
      <div class="food-item">
        <img src="food/kebab.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Kebab</label
        >
      </div>
      <div class="food-item">
        <img src="food/plummy.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Plummy</label
        >
      </div>
      <div class="food-item">
        <img src="food/miayam.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Mie Ayam</label>
      </div>
      <div class="food-item">
        <img src="food/pancong.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Pancong</label>
      </div>
      <div class="food-item">
        <img src="food/siomay.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> Siomay</label>
      </div>
      <div class="food-item">
        <img src="food/risol.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> Risol</label>
      </div>
      <div class="food-item">
        <img src="food/seblak.jpg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Seblak</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Lanjut
    </button>
  </body>
</html>
